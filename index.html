<body>
<section class="hero-section">
    <header class="hero-header g-header">
        <h1 hidden>Base Apparel</h1>
        <img 
            src="./assets/images/other/logo.svg" 
            alt="logo"
            class="hero-logo"
        />
    </header>

    <div class="hero-profile g-img">
        <!-- sizes="100vw" -->
        <img 
            sizes="(max-width: 405px) 805px, 405px"
            srcset=
            "./assets/images/hero-img/hero-mobile.jpg 405w, 
            ./assets/images/hero-img/hero-desktop.jpg 805w"
            src="./assets/images/hero-img/hero-mobile.jpg" 
            alt="hero-img" 
            class="hero-img"   
        />
    </div>

    <div class="hero-info g-info">
        <h2 class="hero-caption">
            <span class="light-text">We're</span><br/>
            <span class="heavy-text">coming</span><br/>
            <span class="heavy-text">soon</span>
        </h2>
        <p class="hero-desc">
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form class="hero-form">
            <div class="form-content">
                <input 
                    type="email"
                    name="email"
                    class="email-input f-inp"
                    placeholder="Email Address"
                    autocomplete="off"
                    autofocus
                />
                <span class="input-msg">
                    |â€” Invalid Text
                </span>
                <button type="submit" class="submit-btn f-btn">
                    <img 
                        src="./assets/images/other/icon-arrow.svg" 
                        alt="submit"
                        class="arrow-icon"
                    />
                </button>
            </div>
        </form>
    </div>

    <footer class="g-footer">
        <p class="footer-info">
            <span>
                Challenge by
                <a 
                    href="https://www.frontendmentor.io/solutions/---" 
                    rel="noopener noreferrer"
                    target="_blank"
                >Front-End Mentor</a><i>.</i>
            </span>
    
            <span>
                Coded by me,
                <a 
                    href="https://github.com/awwmicky/base-apparel-coming-soon_front-end-mentor-io"
                    rel="noopener noreferrer"
                    target="_blank"
                >Michael F. Alvarez</a><i>.</i>
            </span>
        </p>
    </footer>
</section>
