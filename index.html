<body>
<main class="hero-section">
    <div class="hero-header">
        <img 
            src="./assets/images/other/logo.svg" 
            alt="logo"
            class="hero-logo"
        />
    </div>

    <div class="hero-profile">
        <img 
            srcset=
            "./assets/images/hero-img/hero-mobile.jpg 405w, 
            ./assets/images/hero-img/hero-desktop.jpg 805w"
            sizes="(max-width: 805px) 405px, 805px"
            src="./assets/images/hero-img/hero-mobile.jpg" 
            alt="hero-img" 
            class="hero-img"   
        />
    </div>

    <div class="hero-info">
        <h1 class="hero-caption">
            <span class="light-text">We're</span><br/>
            <span class="heavy-text">coming</span><br/>
            <span class="heavy-text">soon</span>
        </h1>
        <p class="hero-desc">
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form class="hero-form">
            <input 
                type="email"
                name="email"
                class="email-input"
                placeholder="Email Address"
                autocomplete="off"
                autofocus
            />
            <button type="submit" class="submit-btn">
                <img 
                    src="./assets/images/other/icon-arrow.svg" 
                    alt="submit-btn"
                    class="submit-btn"
                />
                <!-- OK -->
            </button>
        </form>
    </div>
</main>

        </span>
    </p>
</footer>
